<h2>Meet Our Team </h2>

<div *ngFor="let member of members | async"  class="panel panel-default">
	<div class="panel-body">
		<h3 (click)="showDetails(member)">{{member.name}} loves <i>{{member.favCusine}}</i> cusine</h3>
		<div *ngIf="currentRoute === '/admin'">
      {{member.about}}
      <hr>
      <app-edit [selectedMember]="member"></app-edit>
    </div>
	</div>
</div>
